{% extends "base_generic.html" %}

{% block content %}
  {% if user.is_authenticated %}
    <h1>CS50 Asteroid Mod Highscores</h1>
    <ul>

      {% for highscore in highscores %}
      <li>
        {{highscore.username}}: {{highscore.besttime}} seconds
      </li>
      {% endfor %}

    </ul>

  {% endif %}

{% endblock %}
