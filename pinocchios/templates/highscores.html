{% extends "base_generic.html" %}
{% block content %}
    {% if user.is_authenticated and user.get_username == 'admin'%}
    <div id='top-ten-highscores'>
    <h3>HIGH SCORES:</h3>
      <ul>
      {% for highscore in highscores %}
        <li>
          {{highscore.username}}  score:  {{highscore.besttime}}
        </li>
      {% endfor %}
      </ul>
      </div>
    {% endif %}


{% endblock %}
